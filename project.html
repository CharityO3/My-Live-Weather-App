<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Live Weather Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-info">
    <header>
      <form>
        <input class="search-input" type="search" placeholder="Enter a city.." required autofocus autocomplete="off"/>
        <input class="submit-button" type="Submit" value="Search" class="button"/> 
      </form>
    </header>

    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city">Poznań</h1>
          <p class="current-details"><span>Saturday 10:00</span>, rainy <br>Humidity: <strong>80%</strong>, Wind:&nbsp<strong>7km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">🌧️</span><span class="current-temperature-value">14</span><span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>

    <footer>
      <p class="code-credit">
      This project was coded by <a href="project.html" target="_blank">Charity Orhoridiohwo</a> and is on <a href="project.html" target="_blank">GitHub</a> and hosted on <a href="project.html" target="_blank">Netlify</a>
      </p>
    </footer>
  </div>
</body>
</html>
